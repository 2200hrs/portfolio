<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary/10 via-secondary/10 to-accent/10 relative overflow-hidden">
  <!-- Animated background grid -->
  <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>

  <!-- Media Container -->
  <div class="absolute left-20 -translate-y-1/2 w-5/6 h-[80vh] flex items-center justify-center animate-float">
    <div class="relative w-full h-full">
      <!-- Video -->
      <div
        class="absolute inset-0 transition-all duration-500 ease-in-out"
        [class.opacity-0]="!showVideo || isTransitioning"
        [class.opacity-100]="showVideo && !isTransitioning"
      >
        <video
          class="w-full h-full object-cover rounded-xl shadow-2xl"
          [class.animate-pulse]="showVideo"
          autoplay
          loop
          muted
          playsinline
        >
          <source [src]="videoPath" type="video/mp4">
        </video>
      </div>

      <!-- Image -->
      <div
        class="absolute inset-0 transition-all duration-500 ease-in-out"
        [class.opacity-0]="showVideo || isTransitioning"
        [class.opacity-100]="!showVideo && !isTransitioning"
      >
        <div
          class="w-full h-full bg-[url('assets/image.png')] bg-contain bg-no-repeat bg-center"
          [class.animate-pulse]="!showVideo"
          style="background-size: 100% auto;"
        ></div>
      </div>

      <!-- Toggle Button -->
      <button
        (click)="toggleMedia()"
        class="absolute bottom-4 right-4 bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full
               hover:bg-white/30 transition-all duration-300 hover-scale"
      >
        {{ showVideo ? 'Show Image' : 'Show Video' }}
      </button>
    </div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="max-w-2xl animate-fadeIn">
      <div class="space-y-6">
        <h1 class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 bg-clip-text text-transparent">
          Award-Winning Academic | Sales & Marketing Strategist | Digital Marketing Expert
        </h1>
        <p class="text-xl md:text-2xl text-blue-600 dark:text-blue-400 font-semibold">
          Harare, Zimbabwe
        </p>
        <div class="flex flex-wrap gap-4">
          <a href="#contact" class="btn-primary">
            Contact Me
          </a>
          <a href="/assets/cv.pdf" download class="btn-secondary">
            Download CV
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Gradient overlay at the bottom -->
  <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background to-transparent"></div>
</section>
