<header class="fixed top-0 left-0 right-0 z-50 glass-effect">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold bg-gradient-to-r from-primary to-blue-600 bg-clip-text text-transparent animate-fadeIn">
        Leeroy Nendanga
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-600 hover:text-primary focus:outline-none transition-colors duration-300">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-8">
        <a href="#about" class="text-gray-600 hover:text-primary transition-colors duration-300">About</a>
        <a href="#experience" class="text-gray-600 hover:text-primary transition-colors duration-300">Experience</a>
        <a href="#education" class="text-gray-600 hover:text-primary transition-colors duration-300">Education</a>
        <a href="#skills" class="text-gray-600 hover:text-primary transition-colors duration-300">Skills</a>
        <a href="#contact" class="text-gray-600 hover:text-primary transition-colors duration-300">Contact</a>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 animate-fadeIn">
        <a href="#about" class="block px-3 py-2 text-gray-600 hover:text-primary transition-colors duration-300">About</a>
        <a href="#experience" class="block px-3 py-2 text-gray-600 hover:text-primary transition-colors duration-300">Experience</a>
        <a href="#education" class="block px-3 py-2 text-gray-600 hover:text-primary transition-colors duration-300">Education</a>
        <a href="#skills" class="block px-3 py-2 text-gray-600 hover:text-primary transition-colors duration-300">Skills</a>
        <a href="#contact" class="block px-3 py-2 text-gray-600 hover:text-primary transition-colors duration-300">Contact</a>
      </div>
    </div>
  </nav>
</header>
