<header class="fixed top-0 left-0 right-0 z-50 py-4">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="text-2xl font-bold text-white">
        Leeroy Nendanga
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a href="#about" class="nav-link">About</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#education" class="nav-link">Education</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="md:hidden menu-button" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden mobile-menu" [class.hidden]="!isMenuOpen">
      <div class="flex flex-col space-y-4 py-4">
        <a href="#about" class="mobile-nav-link px-4 py-2" (click)="toggleMenu()">About</a>
        <a href="#experience" class="mobile-nav-link px-4 py-2" (click)="toggleMenu()">Experience</a>
        <a href="#education" class="mobile-nav-link px-4 py-2" (click)="toggleMenu()">Education</a>
        <a href="#skills" class="mobile-nav-link px-4 py-2" (click)="toggleMenu()">Skills</a>
        <a href="#contact" class="mobile-nav-link px-4 py-2" (click)="toggleMenu()">Contact</a>
      </div>
    </div>
  </div>
</header>
