<section id="education" class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12">Education</h2>
    <div class="max-w-4xl mx-auto space-y-6">
      @for (edu of education; track edu) {
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-xl font-semibold">{{ edu.institution }}</h3>
              <p class="text-gray-600">{{ edu.degree }} in {{ edu.field }}</p>
            </div>
            <p class="text-gray-500">{{ edu.duration }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
