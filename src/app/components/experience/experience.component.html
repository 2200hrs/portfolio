<section id="experience" class="py-20">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12">Professional Experience</h2>
    <div class="max-w-4xl mx-auto space-y-8">
      @for (exp of experiences; track exp) {
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-semibold">{{ exp.company }}</h3>
              <p class="text-gray-600">{{ exp.position }}</p>
            </div>
            <div class="text-right">
              <p class="text-gray-600">{{ exp.duration }}</p>
              <p class="text-gray-500 text-sm">{{ exp.location }}</p>
            </div>
          </div>
          <ul class="list-disc list-inside space-y-2">
            @for (duty of exp.duties; track duty) {
              <li class="text-gray-700">{{ duty }}</li>
            }
          </ul>
        </div>
      }
    </div>
  </div>
</section>
