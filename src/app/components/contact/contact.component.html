<section id="contact" class="py-20 bg-gradient-to-b from-secondary/10 to-background">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12 bg-gradient-to-r from-primary to-blue-600 bg-clip-text text-transparent">Contact Me</h2>
    <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 glass-effect animate-fadeIn">
        <h3 class="text-xl font-semibold mb-6 text-gray-800 dark:text-gray-200">Contact Information</h3>
        <div class="space-y-6">
          <div class="flex items-center p-4 rounded-lg bg-primary/5 hover:bg-primary/10 transition-colors duration-300">
            <svg class="w-6 h-6 text-primary mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <span class="text-gray-700 dark:text-gray-300">{{ contactInfo.phone }}</span>
          </div>
          <div class="flex items-center p-4 rounded-lg bg-primary/5 hover:bg-primary/10 transition-colors duration-300">
            <svg class="w-6 h-6 text-primary mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="text-gray-700 dark:text-gray-300">{{ contactInfo.email }}</span>
          </div>
          <div class="flex items-center p-4 rounded-lg bg-primary/5 hover:bg-primary/10 transition-colors duration-300">
            <svg class="w-6 h-6 text-primary mr-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
            <a href="https://{{ contactInfo.linkedin }}" target="_blank" class="text-primary hover:text-primary/80 transition-colors duration-300">
              LinkedIn Profile
            </a>
          </div>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 glass-effect animate-fadeIn">
        <h3 class="text-xl font-semibold mb-6 text-gray-800 dark:text-gray-200">Send a Message</h3>
        <form (ngSubmit)="submitForm()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
            <input type="text" id="name" [(ngModel)]="formData.name" name="name"
                   class="contact-input">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" id="email" [(ngModel)]="formData.email" name="email"
                   class="contact-input">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
            <textarea id="message" [(ngModel)]="formData.message" name="message" rows="4"
                      class="contact-input"></textarea>
          </div>
          <button type="submit"
                  class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 transition-all duration-300 hover-scale">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
